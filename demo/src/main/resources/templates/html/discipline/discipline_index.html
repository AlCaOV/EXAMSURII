<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
     <link rel="stylesheet" href="/css/style.css">
     <script src="/js/discipline_index_test.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discipline Form</title>
</head>
<body>
    <div class="container">
        <h1>Here you can see the table of disciplines</h1>
        <h2>Here is the table:</h2>
    </div>
    <div class="table-container">
        <h2>Submitted Records</h2>
        <table>
            <tr>
                <th>ID</th>
                <th>Faculty Name</th>
                <th>Group Number</th>
                <th>Faculty Number</th>
                <th>Grade</th>
                <th>Course</th>
            </tr>
            <tbody id="table_discipline">
              <tr th:each="discipline : ${disciplineList}">
                 <td th:text="${discipline.id}"></td>
                 <td> <span th:text="${discipline.faculty_name}"></span><input type="text" class="edit-input" style="display:none" th:value="${faculty_name}"></td>
                 <td> <span th:text="${discipline.Lgroup}"></span><input type="number" class="edit-input" style="display:none" th:value="${Lgroup}"></td>
                 <td> <span th:text="${discipline.faculty_number}"></span><input type="number" class="edit-input" style="display:none" th:value="${faculty_number}"></td>
                 <td> <span th:text="${discipline.grade_in_discipline}"></span><input type="number" class="edit-input" style="display:none" th:value="${grade_in_discipline}"></td>
                 <td> <span th:text="${discipline.Course}"></span><input type="number" class="edit-input" style="display:none" th:value="${Course}"></td>
                  <td>
                      <button class="edit-btn">Edit</button>
                      <button class="save-btn" style="display: none;">Save</button>
                      <button class="delete-btn">Delete</button>
                  </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
