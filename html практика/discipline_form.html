<html lang="en">
<head>
     <link rel="stylesheet" href="discipline_form_style.css">
     <script src="discipline_form_test.js"defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discipline Form</title>
</head>
<body>
    <h1>Welcome!</h1>
    <h2>Please fill out the form below:</h2>
    <div class="container">
        <h1>Please Fill Out the Form</h1>
        <p>Providing accurate information about the discipline helps us maintain quality education records.</p>
        <form>
            <input type="text" name="facultyName" placeholder="Faculty Name (e.g., Engineering)" required>
            <input type="number" name="Lgroup" placeholder="Group Number (e.g., 101)" required>
            <input type="number" name="facultyNumber" placeholder="Faculty Number (e.g., 12345)" required>
            <input type="number" step="0.1" name="gradeInDiscipline" placeholder="Grade in Discipline (e.g., 85.5)" required>
            <input type="number" name="course" placeholder="Course (e.g., 3)" required>
            <button id="submitBtn" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
