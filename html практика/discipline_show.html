<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="discipline_show_test.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entity Record</title>
    <style>
        /* Головний контейнер */
        .main-container {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        /* Контейнер деталей дисципліни */
        .container {
            width: 60%;
            padding: 20px;
            background-color: #f3e5f5; /* Світло-фіолетовий */
            border: 2px solid #7b1fa2; /* Темно-фіолетова рамка */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(123, 31, 162, 0.5);
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            padding: 10px;
            border-bottom: 1px solid #7b1fa2;
        }

        ul li:last-child {
            border-bottom: none;
        }

        /* Контейнер для списку студентів */
        .students-container {
            width: 90%;
            padding: 15px;
            background-color: #ede7f6; /* Світлий фіолетовий */
            border: 2px solid #7b1fa2;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(123, 31, 162, 0.5);
            text-align: center;
        }

        .students-container table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .students-container th, .students-container td {
            border: 1px solid #7b1fa2;
            padding: 10px;
            text-align: center;
        }

        .students-container th {
            background-color: #ab47bc; /* Темно-фіолетовий */
            color: white;
        }

        /* Стилізація кнопок */
        .action-buttons {
            display: flex;
            gap: 5px;
            justify-content: center;
        }

        .action-buttons button {
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .delete-btn {
            background-color: #d500f9; /* Яскравий фіолетовий */
            color: white;
        }

        .delete-btn:hover {
            background-color: #aa00ff;
        }

        .edit-btn {
            background-color: #8e24aa; /* Насичений фіолетовий */
            color: white;
        }

        .edit-btn:hover {
            background-color: #6a1b9a;
        }

        .save-btn {
            background-color: #4a148c; /* Темний фіолетовий */
            color: white;
        }

        .save-btn:hover {
            background-color: #311b92;
        }
    </style>
</head>
<body>

    <!-- Блок інформації про дисципліну -->
    <div class="main-container">
        <div class="container">
            <h2>Discipline Details</h2>
            <ul id="discipline_details">
                <li><strong>ID:</strong> <span id="discipline-id" th:text="${discipline.id}"></span></li>
                <li><strong>Faculty Name:</strong> <span id="discipline-faculty_name" th:text="${discipline.faculty_name}"></span></li> 
                <li><strong>Group Number:</strong> <span id="discipline-group_number" th:text="${discipline.Lgroup}"></span></li>
                <li><strong>Faculty Number:</strong> <span id="discipline-faculty_number" th:text="${discipline.faculty_number}"></span></li>
                <li><strong>Grade in Discipline 1:</strong> <span id="discipline-grade_in_discipline1" th:text="${discipline.grade_in_discipline1}"></span></li>
                <li><strong>Course:</strong> <span id="discipline-course" th:text="${discipline.Course}"></span></li>
            </ul>
        </div>

        <!-- Список студентів -->
        <div class="students-container">
            <h2>Students List</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Faculty Name</th>
                        <th>Group</th>
                        <th>Faculty Number</th>
                        <th>Grade 1</th>
                        <th>Grade 2</th>
                        <th>Grade 3</th>
                        <th>Course</th>
                        <th>Gradebook Number</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Middle Name</th>
                        <th>Actions</th> <!-- Колонка для кнопок -->
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="student : ${students}">
                        <td th:text="${student.id}"></td>
                        <td th:text="${student.faculty_name}"></td>
                        <td th:text="${student.Lgroup}"></td>
                        <td th:text="${student.faculty_number}"></td>
                        <td th:text="${student.grade_in_discipline1}"></td>
                        <td th:text="${student.grade_in_discipline2}"></td>
                        <td th:text="${student.grade_in_discipline3}"></td>
                        <td th:text="${student.Course}"></td>
                        <td th:text="${student.gradebook_number}"></td>
                        <td th:text="${student.first_name}"></td>
                        <td th:text="${student.last_name}"></td>
                        <td th:text="${student.middle_name}"></td>
                        <td class="action-buttons">
                            <button class="delete-btn">Delete</button>
                            <button class="edit-btn">Edit</button>
                            <button class="save-btn">Save</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

</body>
</html>
