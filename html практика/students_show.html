<!DOCTYPE html>
<html lang="en">
<head>
     <link rel="stylesheet" href="style.css">
     <script src="students_show_test.js"defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Record</title>
</head>
<body>
    <h1>List of student data</h1>
    <div class="container">
        <h2>Student Record</h2>
        <ul id="student_deteils">
            <li><strong>ID:</strong> <span id="student-id" th:text="${student.id}"></span></li>
            <li><strong>Faculty Name:</strong> <span id="student-faculty_name" th:text="${student.faculty_name}"></span></li>
            <li><strong>Group Number:</strong>  <span id="student-group_name" th:text="${student.group_name}"></span></li>
            <li><strong>Faculty Number:</strong> <span id="student-faculty_number" th:text="${student.faculty_number}"></span></li>
            <li><strong>Grade in Discipline 1:</strong> <span id="student-grade_in_discipline_1" th:text="${student.grade1}"></span></li>
            <li><strong>Grade in Discipline 2:</strong> <span id="student-grade_in_discipline_2" th:text="${student.grade2}"></span></li>
            <li><strong>Grade in Discipline 3:</strong> <span id="student-grade_in_discipline_3" th:text="${student.grade3}"></span></li>
            <li><strong>Course:</strong>  <span id="student-course" th:text="${student.course}"></span></li>
            <li><strong>Gradebook Number:</strong>  <span id="student-gradebook_number" th:text="${student.gradebook_number}"></span></li>
            <li><strong>First Name:</strong> <span id="student-first_name" th:text="${student.first_name}"></span></li>
            <li><strong>Last Name:</strong> <span id="student-last_name" th:text="${student.last_name}"></span></li>
            <li><strong>Middle Name:</strong>  <span id="student-middle_name" th:text="${student.middle_name}"></span></li>
        </ul>
    </div>
</body>
</html>
